 </head>
    <body>
        <div class="wrapper">
            <!-- Блок `header` -->
            <header class="header">
                <div class="header__container _container">

                            <img src="img/girl.png" class="main-block__girly" alt="Girly">
                            <img src="img/pixel_text.png" class="main-block__pixel-text" alt="Text">
                            <img src="img/dog.png" class="main-block__dog" alt="Dog">
                            <img src="img/letter.png" class="main-block__letter" alt="Letter">

                                    </li>

                                        <a href="blog.html" class="footer__link">Blog</a>
                                    </li>
                                    <li class="footer__item">
                                        <a href="contact.html" class="footer__link">Contact</a>
                                    </li>
